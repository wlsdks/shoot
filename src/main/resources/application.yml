server:
  port: 8100

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/member
    username: root
    password: 1234
    driver-class-name: org.postgresql.Driver

  # JPA 설정
  jpa:
    database: POSTGRESQL
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create
    open-in-view: false
    # show-sql: true
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 10
        highlight_sql: true
  data:
    # 몽고 DB 설정
    mongodb:
      authentication-database: shoot
      username: admin
      password: admin123
      host: localhost
      port: 27017
      database: shoot
    # 레디스 설정
    redis:
      host: localhost
      port: 6379
      password: redis
  # 카프카 설정
  kafka:
    consumer:
      bootstrap-servers: localhost:10000,localhost:10001,localhost:10002
      group-id: shoot
      # 컨슈머 동시성 설정
      concurrency: 1
      # 컨슈머 추가 설정
      auto-offset-reset: latest
      enable-auto-commit: false
      fetch-min-bytes: 1024
      fetch-max-wait: 500
      max-poll-records: 500
    producer:
      bootstrap-servers: localhost:10000,localhost:10001,localhost:10002
    topics:
      chat-messages:
        partitions: 128 # 대용량 처리용
        replicas: 2 # 복제 팩터 (Docker Compose에서 2로 설정됨)
      chat-notifications:
        partitions: 32
        replicas: 2
      chat-events:
        partitions: 32
        replicas: 2
      dead-letter-topic:
        partitions: 16
        replicas: 2
        retention-ms: 604800000 # 7일 (ms)

  # 파일 업로드 설정
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

# 로깅 설정
logging:
  level:
    root: INFO
    com.stark.shoot: INFO
    org.springframework.data.mongodb: INFO
    org.springframework.messaging: INFO
    org.springframework.web: INFO
    org.springframework.kafka: INFO
    org.apache.kafka.clients.consumer.ConsumerConfig: WARN
    org.apache.kafka.clients.producer.ProducerConfig: WARN

jwt:
  # JWT 시크릿 키 (최소 32바이트 길이의 랜덤 문자열 사용 권장)
  # 프로덕션 환경에서는 환경 변수나 외부 시크릿 관리 시스템 사용 권장
  # 예: Base64로 인코딩된 256비트(32바이트) 키
  secret: "${JWT_SECRET:your-256-bit-secret-key-base64-encoded}"
  # 액세스 토큰 만료 시간 (분)
  expiration: 60
  # JWT 발급자 (issuer)
  issuer: "shoot-app"
  # JWT 대상자 (audience)
  audience: "shoot-clients"
  refresh-token:
    # 리프레시 토큰 만료 시간 (분) - 기본값 30일
    expiration: 43200
