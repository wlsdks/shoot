server:
  port: 8100

spring:
  data:
    # 몽고 DB 설정
    mongodb:
      authentication-database: shoot
      username: admin
      password: admin123
      host: localhost
      port: 27017
      database: shoot
    # 레디스 설정
    redis:
      host: localhost
      port: 6379
      password: redis

  # 카프카 설정
  kafka:
    consumer:
      bootstrap-servers: localhost:10000,localhost:10001,localhost:10002
      group-id: shoot
    producer:
      bootstrap-servers: localhost:10000,localhost:10001,localhost:10002

  # 파일 업로드 설정
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

# 로깅 설정
logging:
  level:
    root: INFO
    com.example: DEBUG
    org.springframework.data.mongodb: DEBUG
    org.springframework.messaging: DEBUG
    org.springframework.web: DEBUG

jwt:
  secret: "your-256-bit-secret-key-base64-encoded"