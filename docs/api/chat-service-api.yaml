components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: |
        JWT 기반 인증

        **사용 방법**:
        ```
        Authorization: Bearer <access_token>
        ```

        **토큰 획득**:
        - POST /api/v1/auth/login으로 로그인하여 토큰 획득

        **토큰 갱신**:
        - POST /api/v1/auth/refresh-token으로 refresh token을 사용하여 새 access token 획득

  schemas:
    # Common Response Schemas
    ResponseDto:
      type: object
      required:
        - success
        - timestamp
        - code
      properties:
        success:
          type: boolean
          description: 요청 성공 여부
          example: true
        data:
          type: object
          nullable: true
          description: 응답 데이터 (타입은 각 API마다 다름)
        message:
          type: string
          nullable: true
          description: 응답 메시지
          example: "요청이 성공적으로 처리되었습니다."
        errorCode:
          type: string
          nullable: true
          description: 에러 코드 (에러 발생 시에만)
          example: null
        timestamp:
          type: string
          format: date-time
          description: 응답 시각 (ISO 8601)
          example: "2025-01-08T15:15:00"
        code:
          type: integer
          description: HTTP 상태 코드
          example: 200

    ErrorResponse:
      allOf:
        - $ref: '#/components/schemas/ResponseDto'
        - type: object
          properties:
            success:
              type: boolean
              example: false
            data:
              type: object
              nullable: true
              example: null
            errorCode:
              type: string
              description: 에러 코드
              example: "VALIDATION_ERROR"

    # Chat Room Schemas
    CreateDirectChatRequest:
      type: object
      description: 1:1 채팅방 생성 요청
      required:
        - userId
        - friendId
      properties:
        userId:
          type: integer
          format: int64
          description: 채팅을 생성하는 사용자 ID
          example: 1
        friendId:
          type: integer
          format: int64
          description: 채팅 상대방 친구 ID
          example: 2

    TitleRequest:
      type: object
      description: 채팅방 제목 변경 요청
      required:
        - title
      properties:
        title:
          type: string
          description: 새로운 채팅방 제목
          minLength: 1
          example: "새로운 팀 프로젝트"

    ChatRoomResponse:
      type: object
      description: 채팅방 정보
      required:
        - roomId
        - title
        - unreadMessages
        - isPinned
        - timestamp
      properties:
        roomId:
          type: integer
          format: int64
          description: 채팅방 ID
          example: 101
        title:
          type: string
          description: 채팅방 제목 (1:1 채팅인 경우 상대방 이름)
          example: "Jane Smith"
        lastMessage:
          type: string
          nullable: true
          description: 마지막 메시지 내용
          example: "안녕하세요!"
        unreadMessages:
          type: integer
          description: 읽지 않은 메시지 수
          example: 2
        isPinned:
          type: boolean
          description: 채팅방 고정 여부
          example: true
        timestamp:
          type: string
          description: 마지막 활동 시간 (포맷팅된 형태)
          example: "오후 3:15"

    ChatRoomFavoriteRequest:
      type: object
      description: 채팅방 즐겨찾기 상태 변경 요청
      required:
        - roomId
        - userId
        - isFavorite
      properties:
        roomId:
          type: integer
          format: int64
          description: 채팅방 ID
          example: 101
        userId:
          type: integer
          format: int64
          description: 사용자 ID
          example: 1
        isFavorite:
          type: boolean
          description: 즐겨찾기 여부 (true=추가, false=제거)
          example: true

    AnnouncementRequest:
      type: object
      description: 채팅방 공지사항 설정 요청
      properties:
        announcement:
          type: string
          nullable: true
          description: 공지사항 내용 (null이면 삭제)
          example: "매주 월요일 오전 10시에 회의가 있습니다."

    ManageParticipantRequest:
      type: object
      description: 채팅방 참여자 관리 요청
      required:
        - userId
      properties:
        userId:
          type: integer
          format: int64
          description: 추가/제거할 사용자 ID
          example: 5

    InvitationRequest:
      type: object
      description: 채팅방 초대 요청
      required:
        - userId
      properties:
        userId:
          type: integer
          format: int64
          description: 초대할 사용자 ID
          example: 5

    # ==================== Message Schemas ====================
    EditMessageRequest:
      type: object
      description: 메시지 수정 요청
      required:
        - messageId
        - newContent
        - userId
      properties:
        messageId:
          type: string
          description: 수정할 메시지 ID
          example: "msg_1234567890"
        newContent:
          type: string
          description: 새로운 메시지 내용 (최대 4,000자)
          minLength: 1
          maxLength: 4000
          example: "수정된 메시지 내용입니다."
        userId:
          type: integer
          format: int64
          description: 사용자 ID (작성자 확인용)
          example: 1

    DeleteMessageRequest:
      type: object
      description: 메시지 삭제 요청
      required:
        - messageId
        - userId
      properties:
        messageId:
          type: string
          description: 삭제할 메시지 ID
          example: "msg_1234567890"
        userId:
          type: integer
          format: int64
          description: 사용자 ID (작성자 확인용)
          example: 1

    MessageResponseDto:
      type: object
      description: 메시지 응답 DTO
      required:
        - id
        - roomId
        - senderId
        - content
        - status
        - reactions
        - mentions
        - readBy
        - isPinned
      properties:
        id:
          type: string
          description: 메시지 ID (MongoDB ObjectId)
          example: "msg_1234567890"
        roomId:
          type: integer
          format: int64
          description: 채팅방 ID
          example: 101
        senderId:
          type: integer
          format: int64
          description: 발신자 ID
          example: 1
        content:
          $ref: '#/components/schemas/MessageContentResponseDto'
        status:
          type: string
          enum: [SENDING, SENT_TO_KAFKA, PROCESSING, SAVED, FAILED]
          description: 메시지 상태
          example: "SAVED"
        threadId:
          type: string
          nullable: true
          description: 스레드 ID (스레드 메시지인 경우)
          example: null
        replyToMessageId:
          type: string
          nullable: true
          description: 답장 대상 메시지 ID
          example: null
        reactions:
          type: object
          description: 리액션 맵 (리액션 타입 → 사용자 ID 집합)
          additionalProperties:
            type: array
            items:
              type: integer
              format: int64
          example:
            LIKE: [2, 3]
            LOVE: [4]
        mentions:
          type: array
          items:
            type: integer
            format: int64
          description: 멘션된 사용자 ID 목록
          example: [5, 6]
        createdAt:
          type: string
          format: date-time
          nullable: true
          description: 생성 시각
          example: "2025-01-08T14:00:00Z"
        updatedAt:
          type: string
          format: date-time
          nullable: true
          description: 수정 시각
          example: "2025-01-08T15:00:00Z"
        readBy:
          type: object
          description: 읽음 상태 맵 (사용자 ID → 읽음 여부)
          additionalProperties:
            type: boolean
          example:
            "1": true
            "2": false
        isPinned:
          type: boolean
          description: 고정 여부
          example: false
        pinnedBy:
          type: integer
          format: int64
          nullable: true
          description: 고정한 사용자 ID
          example: null
        pinnedAt:
          type: string
          format: date-time
          nullable: true
          description: 고정 시각
          example: null

    MessageContentResponseDto:
      type: object
      description: 메시지 내용 DTO
      required:
        - text
        - type
        - attachments
        - isEdited
        - isDeleted
      properties:
        text:
          type: string
          description: 메시지 텍스트
          example: "안녕하세요!"
        type:
          type: string
          enum: [TEXT, IMAGE, VIDEO, AUDIO, FILE, SYSTEM]
          description: 메시지 타입
          example: "TEXT"
        attachments:
          type: array
          items:
            $ref: '#/components/schemas/AttachmentDto'
          description: 첨부파일 목록
          default: []
        isEdited:
          type: boolean
          description: 수정 여부
          example: false
        isDeleted:
          type: boolean
          description: 삭제 여부
          example: false
        urlPreview:
          $ref: '#/components/schemas/UrlPreviewDto'
          nullable: true

    AttachmentDto:
      type: object
      description: 첨부파일 DTO
      required:
        - id
        - filename
        - contentType
        - size
        - url
      properties:
        id:
          type: string
          description: 첨부파일 ID
          example: "att_123456"
        filename:
          type: string
          description: 파일명
          example: "document.pdf"
        contentType:
          type: string
          description: MIME 타입
          example: "application/pdf"
        size:
          type: integer
          format: int64
          description: 파일 크기 (bytes)
          example: 1048576
        url:
          type: string
          format: uri
          description: 파일 다운로드 URL
          example: "https://storage.shoot.com/files/att_123456"
        thumbnailUrl:
          type: string
          format: uri
          nullable: true
          description: 썸네일 URL (이미지/비디오의 경우)
          example: "https://storage.shoot.com/thumbnails/att_123456"

    UrlPreviewDto:
      type: object
      description: URL 프리뷰 DTO
      required:
        - url
      properties:
        url:
          type: string
          format: uri
          description: 원본 URL
          example: "https://example.com/article"
        title:
          type: string
          nullable: true
          description: 페이지 제목
          example: "Example Article Title"
        description:
          type: string
          nullable: true
          description: 페이지 설명
          example: "This is an example article description."
        imageUrl:
          type: string
          format: uri
          nullable: true
          description: 프리뷰 이미지 URL
          example: "https://example.com/og-image.jpg"
        siteName:
          type: string
          nullable: true
          description: 사이트 이름
          example: "Example Site"

    # ==================== Reaction Schemas ====================
    ReactionRequest:
      type: object
      description: 메시지 리액션 요청
      required:
        - messageId
        - reactionType
        - userId
      properties:
        messageId:
          type: string
          description: 메시지 ID
          example: "msg_1234567890"
        reactionType:
          type: string
          description: 리액션 타입 코드
          enum: [like, sad, dislike, angry, curious, surprised]
          example: "like"
        userId:
          type: integer
          format: int64
          description: 사용자 ID
          example: 1

    ReactionResponse:
      type: object
      description: 메시지 리액션 응답
      required:
        - messageId
        - reactions
        - updatedAt
      properties:
        messageId:
          type: string
          description: 메시지 ID
          example: "msg_1234567890"
        reactions:
          type: array
          items:
            $ref: '#/components/schemas/ReactionInfoDto'
          description: 리액션 목록
        updatedAt:
          type: string
          format: date-time
          description: 업데이트 시각
          example: "2025-01-08T15:00:00Z"

    ReactionInfoDto:
      type: object
      description: 리액션 정보 DTO
      required:
        - reactionType
        - emoji
        - description
        - userIds
        - count
      properties:
        reactionType:
          type: string
          description: 리액션 타입 코드
          enum: [like, sad, dislike, angry, curious, surprised]
          example: "like"
        emoji:
          type: string
          description: 이모지
          example: "👍"
        description:
          type: string
          description: 리액션 설명
          example: "좋아요"
        userIds:
          type: array
          items:
            type: integer
            format: int64
          description: 리액션한 사용자 ID 목록
          example: [1, 2, 3]
        count:
          type: integer
          description: 리액션 수
          example: 3

    ReactionListResponse:
      type: object
      description: 메시지 리액션 목록 응답
      required:
        - messageId
        - reactions
      properties:
        messageId:
          type: string
          description: 메시지 ID
          example: "msg_1234567890"
        reactions:
          type: array
          items:
            $ref: '#/components/schemas/ReactionInfoDto'
          description: 리액션 목록 (빈 배열 가능)

  responses:
    Unauthorized:
      description: 인증 실패 - 유효하지 않거나 만료된 토큰
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          examples:
            invalidToken:
              summary: 유효하지 않은 토큰
              value:
                success: false
                data: null
                message: "유효하지 않은 토큰입니다."
                errorCode: "INVALID_TOKEN"
                timestamp: "2025-01-08T15:15:00"
                code: 401
            expiredToken:
              summary: 만료된 토큰
              value:
                success: false
                data: null
                message: "토큰이 만료되었습니다."
                errorCode: "EXPIRED_TOKEN"
                timestamp: "2025-01-08T15:15:00"
                code: 401
