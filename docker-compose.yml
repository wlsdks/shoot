version: '3.8'
services:
  mongodb:
    image: mongo:6.0
    container_name: mongodb-shoot
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js
    networks:
      - spring-network

  mongo-express:
    image: mongo-express:latest
    container_name: mongo-express-shoot
    restart: always
    depends_on:
      - mongodb
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: admin123
      ME_CONFIG_MONGODB_SERVER: mongodb
      ME_CONFIG_SITE_BASEURL: /
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin123
    ports:
      - "8081:8081"
    networks:
      - spring-network

  redis:
    image: redis:7.2.3-alpine
    container_name: redis-shoot
    ports:
      - "${REDIS_BINDING_PORT:-6379}:${REDIS_PORT:-6379}"
    volumes:
      - ${REDIS_DATA_PATH:-./redis/data}:/data
      - ${REDIS_DEFAULT_CONFIG_FILE:-./redis/config/redis.conf}:/usr/local/conf/redis.conf
    command: redis-server /usr/local/conf/redis.conf
    networks:
      - spring-network

volumes:
  mongodb-data:

networks:
  spring-network:
    driver: bridge